<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
function myFunction() {
  const logoutURL = "{{url_for('auth:cookie.logout')}}";
  const loginOptions = {
    method: 'POST',
    headers: {
      'accept': 'application/json',
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: '',
  };

  fetch(logoutURL, loginOptions)
    .then(response => {
      console.log(response);

      // Redirect to another page after successful login and fetching user data
      window.location.href = '{{ url_for("login_page") }}';
    });
}

</script>
<body>
    {{ current_user.email }}

<button onclick="myFunction()">Logout</button>
</body>
</html>
